<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ACIT3855 statistics application" />
    <script src="updateStats.js"></script>
    <title>ACIT3855 - SummerFun</title>
</head>

<body>
    <main id="main">
        <div id="header">
            <h1>Summerfun Statistics</h1>
        </div>
        <h5 id="last-updated">Last update: <span id="last-updated-value">N/A</span></h5>
        <div id="messages"></div>
        <h2>Statistics</h2>
        <div id="statistics">
            <div id="processing">
                <code id="processing-stats">Placeholder value - processing stats should appear here</code>
            </div>
            <div id="analyzer">
                <code id="analyzer-stats">Placeholder value - analyzer stats should appear here</code>
            </div>
        </div>
        <h2>Analyzer events</h2>
        <div id="analyzer">
            <div>
                <h3>Beach Condition</h3>
                <code id="event-condition">
                </code>
            </div>
            <div>
                <h3>Book Activity</h3>
                <code id="event-activity">
                </code>
            </div>
        </div>
        <!-- Form button that triggers the JavaScript function -->
        <form action="javascript:void(0);" onsubmit="triggerConsistencyUpdate()">
            <button type="submit">Consistency Update</button>
        </form>
        <h2>Consistency Check</h2>
        <div id="consistency">
            <code id="consistency_update">Press Consistency Update to Check</code>
        </div>
    </main>
</body>

</html>
